<!DOCTYPE html>
<html>

<head>
  <title>Menu Card</title>
  <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />

  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>

  <script src="https://raw.githack.com/fcor/arjs-gestures/master/dist/gestures.js"></script>

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />

  <!-- Sweetalert -->
  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

  <!-- The core Firebase JS SDK is always required and must be listed first -->
  <script src="https://www.gstatic.com/firebasejs/8.2.9/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.2.9/firebase-firestore.js"></script>


  <script src="https://www.gstatic.com/firebasejs/8.2.9/firebase-analytics.js"></script>

    firebase.initializeApp(firebaseConfig);

  <!-- Local StyleSheet -->
  <link href="./style.css" rel="stylesheet" />

  <!--Js Files-->
  <script src="./markerHandler.js"></script>
  <script src="./addMarkers.js"></script>
  <script src="./addButtons.js"></script>
  <script src = "./stars.js"></script>

</head>

<body style="margin : 0px; overflow: hidden;">
  <a-scene id="main-scene" vr-mode-ui="enabled: false" embedded arjs="sourceType: webcam; 
      sourceWidth:1280; sourceHeight:960; 
      displayWidth: 1280; displayHeight: 960; 
      debugUIEnabled: false;" gesture-detector createmarkers createbuttons>
    <!-- Camera -->
    <a-entity camera></a-entity>
<a-assets>
    <a-asset-item id="crane-model" src="./toy_blaster/scene.gltf"></a-asset-item>
</a-assets>
<!--Pattern Marker-->
<a-marker id="crane-marker" type="pattern" url="./toy_blaster/pattern-marker.patt" cursor="rayOrigin: mouse">
    <a-entity id="crane-3D-model" position="-2.3 0 0.5" rotation="-90 0 0" scale="5 5 5" gltf-model="#crane-model" gesture-handler animation-mixer>
    </a-entity>

    <!-- Description -->
    <a-plane position="0 0 0" width="2" height="2" rotation="-90 0 0" color="#ffd880">
        <a-plane position="0 1.1 0.1" width="2.31" height="0.4" rotation="0 0 0" color="#f14668">
            <a-entity position="1.3 0 0.1" rotation="0 0 0" text="font:aileronsemibold;value:HYDRAULIC CRANE;color:#290149;width: 4.5;height:3;align:left;"></a-entity>
        </a-plane>

        <a-entity position="0.1 0 0.1" rotation="0 0 0" text="color: #6b011f; align: left; width: 2;height:5;lineHeight:50;letterSpacing:2; font: dejavu;
     value:PULL BACK AND GO: Friction powered crane truck toy, 360-degree rotating left and right, machine can pull up & down, swing left & right. High Quality Material: FunBlast crane toy is made of 100% high-quality abs plastics and metal shovel which is durable, light and Non-Toxic with strong crash resistance">
        </a-entity>

        <a-entity position="-0.75 -0.8 0.1" rotation="0 0 0" text="color: #290149; align: center; width: 2;height:5; font: aileronsemibold;
     value:AGE : 8 - 10yrs">
    </a-entity>
        
    </a-plane>
</a-marker>

  </a-scene>

  <div id="button-div" class="fixed-bottom"></div>

  <div class="container">
    <div id="modal-div" class="modal" tabindex="-1" role="dialog">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Order Summary</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close" onclick="closeModal()">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <div class="table-responsive">
              <table class="user table-condensed">
                <thead>
                  <tr>
                    <td><strong>Item</strong></td>
                    <td class="text-center"><strong>Price</strong></td>
                    <td class="text-center"><strong>Quantity</strong></td>
                    <td class="text-right"><strong>Total</strong></td>
                  </tr>
                </thead>
                <tbody id="bill-user-body">
            
                </tbody>
              </table>
            </div>
          </div>
          <div class="modal-footer">
            <button id="pay-button" type="button" class="btn btn-primary">
              Pay Now
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
    </div>
  </div>

  <div class="container">
    <div id="rating-modal-div" class="rating-modal" tabindex="-1" role="dialog">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Rate toy</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close" onclick="closeRatingModal()">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <div class="table-responsive">
              <!--Text Field Input-->
              <textarea class="form-control" id="feedback-input" rows="3"></textarea>

              <!--Stars Input-->
              <input id="rating-input" name="rating-input" class="rating rating-loading" data-min="0" data-max="5"
                data-step="0.1" value="0" />

            </div>
          </div>
          <div class="modal-footer">
            <!--Submit Button-->
            <button id="save-rating-button" type="button" class="btn btn-primary">
              Submit
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    function closeModal() {
      document.getElementById("modal-div").style.display = "none";
    }
  </script>
    <script>
      function closeOrderModal() {
        document.getElementById("order-modal-div").style.display = "none";
      }
    </script>
     <script>
      function closeRatingModal() {
        document.getElementById("rating-modal-div").style.display = "none";
      }
    </script>

</body>

</html>
